services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 7center_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - 7center-network
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=7center_db
      - DB_USERNAME=7center_user
      - DB_PASSWORD=7center_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nginx:
    image: nginx:alpine
    container_name: 7center_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
      - "8001:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - 7center-network

  db:
    image: mysql:8.0
    container_name: 7center_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: 7center_db
      MYSQL_USER: 7center_user
      MYSQL_PASSWORD: 7center_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "8002:3306"
    networks:
      - 7center-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_0900_ai_ci

  redis:
    image: redis:7-alpine
    container_name: 7center_redis
    restart: unless-stopped
    ports:
      - "8003:6379"
    networks:
      - 7center-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: 7center_phpmyadmin
    restart: unless-stopped
    ports:
      - "8004:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    depends_on:
      - db
    networks:
      - 7center-network

networks:
  7center-network:
    driver: bridge
